<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<h1>Internship Form</h1>
	<form class="row g-3">
  <div class="col-md-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control is-invalid" id="first-name-input" required>
	  <div id="first-name-input-feedback" class="invalid-feedback">
      First name required!
    </div>
  </div>
		
  <div class="col-md-4">
    <label for="validationServer02" class="form-label">Last name</label>
    <input type="text" class="form-control is-invalid" id="last-name-input" required>
	   <div id="validationServer03Feedback" class="invalid-feedback">
      Last name required!
    </div>
  </div>
		
  <div class="col-md-4">
    <label for="validationServerUsername" class="form-label">Email Address</label>
    <div class="input-group has-validation">
<!--       <span class="input-group-text" id="inputGroupPrepend3">@</span> -->
      <input type="email" class="form-control is-invalid" id="email-input" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
      <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Email Required!
      </div>
    </div>
  </div>
		
  <div class="col-md-6">
    <label for="validationServer03" class="form-label">College</label>
    <input type="text" class="form-control is-invalid" id="college-input" aria-describedby="validationServer03Feedback" required>
    <div id="validationServer03Feedback" class="invalid-feedback">
      Please provide a valid college.
    </div>
  </div>
		
  <div class="col-md-3">
    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select class="form-select is-invalid" id="grad-year-select" aria-describedby="grad-year-select-Feedback" required>
      <option selected disabled value="">Choose...</option>
		<option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
    </select>
    <div id="grad-year-select" class="invalid-feedback">
      Please select a valid Graduation Year.
    </div>
  </div>
		
  <div class="col-md-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control is-invalid" id="roll-no-input" aria-describedby="validationServer05Feedback" required>
    <div id="validationServer05Feedback" class="invalid-feedback">
      Please enter a valid Roll no.
    </div>
  </div>
		
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3" id="conditon-checkbox">
        Agree to terms and conditions
      </label>
      <div id="invalidCheck3Feedback" class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
		
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
</html>
